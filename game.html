<script>
const answers = { html:'estructura', css:'estilo', js:'interacci칩n' };
let totalScore = 0; // puntaje acumulado

function checkAnswer() {
  const htmlVal = document.getElementById('htmlSelect').value;
  const cssVal = document.getElementById('cssSelect').value;
  const jsVal = document.getElementById('jsSelect').value;
  const message = document.getElementById('message');
  const scoreDisplay = document.getElementById('score');
  const soundCorrect = document.getElementById('soundCorrect');
  const soundWrong = document.getElementById('soundWrong');

  let roundScore = 0;

  if(htmlVal === answers.html) roundScore++;
  if(cssVal === answers.css) roundScore++;
  if(jsVal === answers.js) roundScore++;

  if(roundScore === 3) {
    message.style.color = '#00ff00';
    message.textContent = '춰Excelente! Todas las respuestas son correctas 游꿀';
    soundCorrect.play();
  } else {
    message.style.color = '#ff0000';
    message.textContent = `Has acertado ${roundScore}/3. Intenta de nuevo.`;
    soundWrong.play();
  }

  totalScore += roundScore; // sumar puntos
  scoreDisplay.textContent = `Puntaje: ${totalScore}`;
}
</script>
